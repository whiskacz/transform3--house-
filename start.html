        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            position:relative;
        }
        span{
            width: 200px;
            height: 70px;
            background-color: rgb(224, 21, 21);
            display: block;
            line-height: 70px;
            text-align: center;
            border: 2px solid black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 10vw;
            top: 10vh;
            cursor: pointer; 
        }
        div:nth-child(1){
            width: 400px;
            height: 400px;
            border: 2px solid brown;
            background-color: brown;
            /* transform: rotate(360deg) translate(50%, 50%); */
            position: absolute;
            top: 80px;
            left: 0;

        }
    </style>

</head>

<body>
    <span>BUDUJEMY</span>

</html>
