<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Domek</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        span{
            width: 200px;
            height: 70px;
            background-color: rgb(224, 21, 21);
            display: block;
            line-height: 70px;
            text-align: center;
            border: 2px solid black;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            left: 10vw;
            top: 10vh;
            cursor: pointer; 
        }
        div:nth-of-type(1){
            width: 10px;
            height: 10px;
            border: 2px solid brown;
            background-color: brown;
            position: absolute;
            top: 90%;
            left: 0;
            transition: 1s;
        }
        div:nth-of-type(2){
            width: 0;
            height: 50px;
            background-color: black;
            position: absolute;
            top: 100vh;
            left: 0;
            transition: 1s;
        }

        span:hover ~ div:nth-of-type(1){
            
            position: absolute;
            width: 280px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(360deg);

        }
        span:hover ~ div:nth-of-type(2){
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: calc(50% - 100px);
            transform: translate(-50%, -50%) rotateY(360deg) rotate(45deg);
            background-color: black; 
            transition-delay: 0.2s;
            z-index: -1;
        }
    </style>

</head>

<body>
    <span>BUDUJEMY</span>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
